name: Cypress CI
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
      - name: Install dependencies
        run: npm install
      - name: Cypress.io
        uses: cypress-io/github-action@v2.9.7
        with:
          working-directory: ./app
